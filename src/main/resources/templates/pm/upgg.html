<script th:inline="javascript">
    /*<![CDATA[*/
    function modify111(t){
        var content=$("#content1").val();
        var title=$("#title").val();
        var ppath=$("[name='ppath']");
        var path="";
        for(var i=0;i<ppath.length;i++){
           if(i==0){
               path=path+$(ppath[i]).val();
           }else{
               path=path+","+$(ppath[i]).val();
           }
        }
        var id=t;
        debugger
        $.ajax({
            url:"/pm/upgg",
            data:{id:id,content:content,title:title,path:path},
            type:"post",
            success:function(date){
                if(date=="success"){
                    alert("修改成功")
                    window.location.href="/pm/toxqgg"
                }
            },
        })
    }
    /*]]>*/
</script>
