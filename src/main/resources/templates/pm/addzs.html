<script th:inline="javascript">
    /*<![CDATA[*/
    function submitgg(){
        var title=$("#title").val();
        var content=$("#content").val();
        var img="";
        var img1=$("#hresult0").val();
        var img2=$("#hresult1").val();
        var img3=$("#hresult2").val();
        var img4=$("#hresult3").val();
        var img5=$("#hresult4").val();
        if(img1!="" && img1!=null){
            img=img+img1;
            if(img2!="" && img2!=null){
                img=img+","+img2;
                if(img3!="" && img3!=null){
                    img=img+","+img3;
                    if(img4!="" && img4!=null){
                        img=img+","+img4;
                        if(img5!="" && img5!=null){
                            img=img+","+img5;
                        }
                    }
                }
            }
        }
        $.ajax({
            url:"/pm/addzs",
            type:"post",
            data:{content:content,title:title,path:img},
            success:function(date){
                if(date=="success"){
                    alert("增加成功")
                    window.location.href="/pm/towyzs"
                }
            }
        })

    }
    /*]]>*/
</script>
